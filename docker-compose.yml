services:
  db:
    image: postgres:alpine
    user: postgres
    container_name: db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - 5432:5432
    volumes:
      - $PWD/internal/db/data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres && psql -U postgres" ]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - internal

  web:
    image: caddy:2.4.6-alpine
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - $PWD/internal/web/www:/var/www
      - $PWD/internal/web/Caddyfile:/etc/caddy/Caddyfile
    networks:
      - internal

  api:
    container_name: api
    build: .
    depends_on:
      db:
        condition: service_healthy
    ports:
     - 2046:2046
    restart: always
    networks:
      - internal


volumes:
  pgdata:

networks:
  internal:
    driver: bridge